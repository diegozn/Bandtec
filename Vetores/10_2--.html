<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 10</title>
</head>
<body>
    <input id="id_ipt_linhas" type="text"> linha de onibus que pegou na semana <br>
    <input id="id_ipt_pesquisar" type="text"> Pesquisar por linha <button onclick="pesquisar()">Pesquisar</button> <br>
    <button onclick="gravar()">Gravar busão</button> <br>

    <div id="msg"></div>
    <div id="msg2"></div>

</body>
</html>
<script>
    lista = [];
    function gravar(){
        msg.innerHTML = '';
        var ipt_linhas = id_ipt_linhas.value;
        lista.push(ipt_linhas);
        for (var i = lista.length -1; i >= 0; i --){
            msg.innerHTML += `${lista[i]} <br>`
        }
    }
    function pesquisar(){
        // o primeiro for varre a lista e entrega os numeros q são iguais
        // ao ipt de pesquisa, 
        // num guarda o total de vezes que a pessoa pegou o ônibus 
        // "guarda" deve ser string
        // guarda a ordem ao qual ele pegou o onibus.

        var ipt_pesquisar = id_ipt_pesquisar.value
        msg2.innerHTML == ''
        num = 0;
        guarda = '';
        for (var i = 0; i <= lista.length; i++){
            if (lista[i] == ipt_pesquisar) {
                num ++
                guarda += `, ${i + 1} `
            }
        }
        if (lista.indexOf(ipt_pesquisar) == -1) {
            msg2.innerHTML = `Você nunca pegou essa linha  <br>`
        } else {
            msg2.innerHTML = `Você já pegou essa linha ${num} vezes, nessa ordem: ${guarda}`
        }
    }
</script>
