<body>
    <h1>Extrato bancário</h1>
    <div>
    <input id="id_nome" minlength="3" type="text"> Nome <br>
    <input id="id_banco" type="text"> Banco <br>
    <input id="id_agencia" type="text"> Agencia <br>
    <input id="id_conta" type="text"> Conta <br>
    <input id="id_digito" type="text"> Digito <br>
    <br>
    </div>
    <button onclick="entrar()">Entrar</button>

    </div>

<script>
    function entrar(){
        id_div.style.display = 'none'
        var nome = id_nome.value;
        var banco = id_banco.value;
        var agencia = id_agencia.value;
        var conta = id_conta.value;
        var digito = id_digito.value;

        var v_nome = (nome >= nome.length(3));
        var v_banco = (banco == 001 || banco == 102 || banco == 237 || banco == 341);
        var v_agencia =  (agencia > 0 && agencia < 999);
        var v_conta =  (conta > 0 && conta < 9999);
        var v_digito = (digito == ((conta % 11) % 10) );

        if (v_banco == false) {
            alert('Banco invalido')
        }
        if (v_agencia == false) {
            alert('Agencia invalido')
        }
        if (v_conta == false) {
            alert('conta invalido')
        }
        if (v_digito == false) {
            alert('digito invalido')
        }

        if (v_banco == true && v_agencia == true && v_conta == true && v_digito == true) {
           
            id_div.style="display: block;"

        }
        
        
    };
</script>
